<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Americano Beach Tennis - Scores & Classements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f8;
      color: #222;
    }
    header {
      background: #1f7ac4;
      color: white;
      padding: 1rem 1.3rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    header p {
      margin: 0.3rem 0 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    main {
      padding: 1rem;
      max-width: 1100px;
      margin: 0 auto 2rem;
    }
    h2 {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .players-list {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem .75rem;
      font-size: 0.9rem;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.2rem 0.5rem;
      border-radius: 999px;
      background: #eef5ff;
    }
    .badge span.role {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-right: 0.35rem;
      padding: 0.1rem 0.35rem;
      border-radius: 999px;
      color: white;
    }
    .badge span.role.H {
      background: #1f7ac4;
    }
    .badge span.role.F {
      background: #e84a8a;
    }
    .badge span.name {
      font-weight: 500;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.85rem;
    }
    th, td {
      border-bottom: 1px solid #e0e0e0;
      padding: 0.35rem 0.4rem;
      text-align: left;
    }
    th {
      background: #f0f4ff;
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    tr:nth-child(even) td {
      background: #fafafa;
    }
    input[type="number"] {
      width: 3rem;
      padding: 0.1rem 0.2rem;
      font-size: 0.8rem;
    }
    select {
      font-size: 0.8rem;
      padding: 0.1rem 0.2rem;
    }
    .matches-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
      justify-content: space-between;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 0.4rem 0.9rem;
      font-size: 0.8rem;
      cursor: pointer;
      background: #1f7ac4;
      color: white;
      font-weight: 500;
    }
    button.secondary {
      background: #e0e0e0;
      color: #333;
    }
    button.danger {
      background: #e05050;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .standings-container {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1fr) minmax(0, 1fr);
      gap: 0.75rem;
    }
    @media (max-width: 900px) {
      .standings-container {
        grid-template-columns: minmax(0,1fr);
      }
    }
    .pill {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: #eef2ff;
      font-size: 0.75rem;
      margin-left: 0.4rem;
    }
    .hint {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.25rem;
    }
  </style>
</head>
